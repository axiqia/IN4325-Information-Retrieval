#Do not modify this file. Create conf.ini, place all values there and do not commit it. 

#Folder with input data
source-input = /user/zmicier/a1input

#Normalization results
normalization-output = /user/zmicier/a1output1

#Aggregating report for normalization
normalization-report-aggregation-output = /user/zmicier/a1report10

#Term frequency report for normalization
normalization-report-frequency-output = /user/zmicier/a1report11

#Normalization type (simple/advanced/claudia)
normalization-type = advanced

#Document level inverted index
doc-level-index-output = /user/zmicier/a1output20

#Word level inverted index
word-level-index-output = /user/zmicier/a1output21

#TF.IDF vector space
tf-idf-output = /user/zmicier/a1output22

#Top score documents
top10-output = /user/zmicier/a1output23


#Target platform: local/aws
target-platform: local

#Number of documents in the corpus
local-number-of-documents = 9515

#File with queries to analyze
local-queries-file = conf/training-queries.txt

#
#AWS platform values
#
aws-number-of-documents = 7648013

#File with queries to analyze
aws-queries-file = conf/test-queries.txt